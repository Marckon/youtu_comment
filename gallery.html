    <script>
        function prepareGallery() {
            if(!document.getElementsByTagName) return false;
            if(!document.getElementById) return false;
            if(!document.getElementById("piclist")) return false;
            var gallery=document.getElementById("piclist");
            var links=gallery.getElementsByTagName("a");
            for (var i=0;i<links.length;i++){
                links[i].onclick=function () {
                    showPic(this);
                    return !showPic(this);
                };
//                links[i].onkeypress=links[i].onclick;
            }
        }
        function showPic(whichPic) {
                if (!document.getElementById("chosen-image")) return false;
                var source=whichPic.getAttribute("href");
                var showarea=document.getElementById("chosen-image");
                showarea.setAttribute("src",source);
                return true;
        }
        window.onload=prepareGallery()
    </script>
